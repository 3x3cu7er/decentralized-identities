<!-- identities/templates/identities/view_data.html -->
{% extends '../wallet/base.html'%}
{% block content %}

<div class="container">
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <h5 class="head1">Enter the IPFS hashed address to fetch User Data</h5>
            <input type="text" name="ipfs_hash"><br><br>
            <button class="btn btn-primary">Retreive from IPFS</button><br>
        </form><br>
    </div>
    <h1>Data Content</h1>
    <p>IPFS Hash: {{ ipfs_hash }}</p>
    <pre>{{ data_content }}</pre>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
{% endblock content %}
