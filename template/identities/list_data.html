{% extends '../wallet/base.html'%}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static '/share/edit.css'%}">
<body>
    <h1>My Uploaded Data</h1>
    <ul>
        {% for data in data_list %}
            <li>
                <a href="{% url 'view_data' ipfs_hash=data.ipfs_hash %}">{{ data.data_description }}</a> - IPFS Hash: {{ data.ipfs_hash }}
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock content %}
