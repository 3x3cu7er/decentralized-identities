{% extends '../wallet/base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/share/edit.css'%}">
<body>
    <h1>Create Identity Wallet</h1>
    <form method="post" style="margin-bottom: 15vh;">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email </label>
        <input type="email" id="email" name="email" required><br>
        <label for="email">Ethereum Address </label>
        <input type="text" id="text" name="ethereum" required><br>
        <label for="email">Other Data </label>
        <textarea name="other_data" id=""></textarea><br><br>
        <button type="submit" class="btn btn-secondary">Generate a hash</button>
    </form>
</body>
{% endblock content %}
