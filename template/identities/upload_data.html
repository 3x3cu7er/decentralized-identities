{% extends '../wallet/base.html'%}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static '/share/edit.css'%}">
<form method="post">
    {% csrf_token %}
    <label for="ipfs_hash">IPFS Hash:</label>
    <input type="text" name="ipfs_hash" required><br>
    <label for="data_description">Data Description:</label>
    <input type="text" name="data_description" required><br>
    <label for="data_content">Data Content:</label>
    <textarea name="data_content" required></textarea><br>
    <button type="submit">Upload</button>
</form>
{% endblock content %}
